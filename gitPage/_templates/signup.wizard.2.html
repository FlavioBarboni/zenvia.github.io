<div class="container">
  <div class="row">

    <div class="col-xs-12 col-sm-8 col-sm-offset-2 mt-3">
      <div class="developers-logo">
        <img src="img/logo-zenvia.png" width="240" class="block-center">
        <!-- <span class="text-light text-xlarge text-muted">for developers</span> -->
      </div>
      <div class="panel panel-default ">
        <div class="panel-body">

          <div class="wizard steps">
            <div class="steps clearfix">
              <ul role="tablist">
                <li role="tab" class="first done"><a><span class="number"><i class="fa fa-check"></i></span> Create your<br>account</a></li>
                <li role="tab" class="current"><a><span class="number">2</span> Confirm<br>registration</a></li>
                <li role="tab" class="disabled last"><a><span class="number">3</span> API<br>Zenvia</a></li>
              </ul>
            </div>

            <div class="content clearfix m-4 my-0">
              <p class="lead text-justify">We have sent an e-mail to <u class="text-muted">xxxxx@gmail.com</u>. Please follow the link to validate your Zenvia Account signup or input the pincode here.</p>
              <form ng-submit="validate($event, pin)" class="mt-3">

                <div class="row">
                  <div class="form-group col-sm-4 col-sm-offset-4 text-center">
                    <label class="text-semibold">Inform Pincode below</label>
                    <input type="text" class="form-control input-lg text-center" ng-model="pin">
                  </div>
                </div>
                  <div class="panel-auth-actions text-center">
                    <button type="submit" class="btn btn-primary btn-lg" ng-disabled="l"><i class="fa fa-circle-o-notch fa-spin fa-lg fa-fw" ng-show="l"></i> <span ng-hide="l">Validate</span></button>
                    <!-- <a href="#" class="btn btn-link btn-block">Esqueci minha senha</a> -->
                  </div>
              </form>
            </div>
					</div>
        </div>
      </div>
    </div>
  </div>
</div>
