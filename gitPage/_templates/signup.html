      <div class="panel panel-default mt-3">
        <div class="panel-body">

              <i class="fa fa-user-circle-o auth-avatar" style="font-size: 120px;"></i>
            </div>
            <div class="panel-auth-text text-center"><h3>Sign up</h3></div>

              <div class="form-group">
                <label>E-mail</label>
                <input type="text" class="form-control" ng-model="user.externalId">
              </div>

                <label>Username</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control">
              </div>

              <div class="form-group">
                <label>Confirme password</label>
                <input type="password" class="form-control">
              </div> -->

            <div class="panel-auth-actions">
              <button type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="l"><i class="fa fa-circle-o-notch fa-spin fa-lg fa-fw" ng-show="l"></i> <span ng-hide="l">Sign up</span></button>
